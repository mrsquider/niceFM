<!DOCTYPE html>
<html>
  <head>
    <title>listener stats</title>
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/logo.png" />
    <meta charset="utf-8">
    <link rel="StyleSheet" href="../styles/_main.css" type="text/css"></link>
    <link rel="StyleSheet" href="../styles/futaba.css" type="text/css"></link>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 75%;
        width: 70%;
        position: relative;
      }
      #over_map { position: absolute;
        top: 0px;
        right: 0px;
        z-index: 99;
        background-color: #C3C3C3;
        color: white;
        border-bottom-left-radius: 5px;
      }
      .area {
        fill: lightsteelblue;
        stroke-width: 0;
      }
    </style>
    <script>
        function docMain(){
          placepoints(); document.getElementById('last-updated').innerHTML = window.listener_map_last_refresh_date;
          drawLineChart(); document.getElementById('chartLastUpdated').innerHTML = window.lineDataLastUpdated;
          document.getElementById('total-listen-time').innerHTML = timeResolve(window.totalListenTime);
          document.getElementById('average-listen-time').innerHTML = timeResolve(window.avgListenTime);
        }
    </script>
    <script type="text/javascript" src="../scripts/ctrl.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body onload="mapPage()">

    <div class="bottom-left-logo"
      <a href="../"> <img id="mainlogo"  height="100px" src="../img/nr.png"></img></a>
      <script src="../scripts/radioplayer_small.js"></script>
    </div>

    <h1>Listener Map:</h1>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 2
        });
      }
    </script>
    <div id="over_map">

	<img height=15px src="../img/listenbar.png"></img><br>
	<span>last updated: </span><span id="last-updated"></span>
    </div>
    <h1>Unique Ips over Time: (last updated on <span id="chartLastUpdated"></span>)</h1>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcYu0s3uUCXkT0ZOlw5iwbWQlmORZTfuc&callback=initMap"
    defer onLoad="docMain()"></script>
    <script src="../scripts/mapscript.js"></script>
    <svg id="visualisation" width=1000 height=500></svg>
    <script type="text/javascript" src="../scripts/ipc_data.js"></script>
    <script type="text/javascript" src="../scripts/chart.js"></script>

    <h1>Other Stats</h1>
    <h2>Total Combined Listen Time: <span id="total-listen-time"></span></h2>
    <h2>Average Listen Time: <span id="average-listen-time"></span></h2>

    <script src="../scripts/navbar.js"></script>

  </body>
</html>
